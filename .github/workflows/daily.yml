name: Daily Price Update

on:
  schedule:
    # Runs every day at 00:00 UTC+7
    - cron: "0 17 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-prices:
    name: Fetch Prices & Build Dashboard
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Fetch prices from all 3 APIs
        run: python scripts/fetch_prices.py

      - name: Build HTML dashboard
        run: python scripts/build_dashboard.py

      - name: Commit updated data and dashboard
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/prices.json index.html
          git diff --cached --quiet || git commit -m "chore: update prices $(date -u +%Y-%m-%d)"
          git push

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: update-prices
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main   # always use latest after the commit above

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."   # serve from repo root (index.html is at root)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
